services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - cache
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env

  cache:
    image: redis:latest

volumes:
  postgres_data: 